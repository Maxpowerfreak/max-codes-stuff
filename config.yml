baseURL: "https://maxcodesthings.com/"
languageCode: en-us
title: Max Codes Things
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true

minify:
  disableXML: true

menu:
  main:  
    - name: About Max
      url: about/
      weight: 5
    - name: Archive
      url: archives/
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

output:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: Maxime Delcourt
  
  defaultTheme: auto

  homeInfoParams:
      Title: Hey there, I'm Max!
      Content: Nice to meet you! Below, you'll find some posts about programming, hobbies and maybe a bit of my life too.

  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopybuttons: true
  ShowToc: true

  socialIcons: 
    - name: "GitHub"
      url: "https://github.com/Maxpowerfreak"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/maximedelcourt/"
  
  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

  services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true